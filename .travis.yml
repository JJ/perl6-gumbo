language: perl6
perl6:
  - latest
addons:
  apt:
    packages:
      - libgumbo1

install:
  - git clone https://github.com/google/gumbo-parser.git
  - echo $PWD
  - ( cd gumbo-parser && ./configure --prefix=$HOME/gumbo && make install-exec )
  - rm -rf gumbo-parser
  - echo $PWD
  - rakudobrew build-panda
  - panda --notests installdeps .
script:
  - perl6 -MPanda::Builder -e 'Panda::Builder.build($*CWD)'
  - PERL6LIB=$PWD/blib/lib LD_LIBRARY_PATH=$HOME/gumbo-parser/lib prove -e perl6 -vr t/
sudo: false
